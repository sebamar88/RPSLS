    <h1>Rock, Paper, Scissors, Lizard & Spock</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <img
            src="./imgs/descarga.png"
            alt="Game Picture"
            class="img-responsive"
          />
        </div>
        <div
          class="col-lg-7 d-flex flex-column justify-content-center align-items-center"
        >
          <h2 id="result"></h2>
          <div class="miniGrid">
            <div class="gameImgs order-1">
              <h3>Player Hand</h3>
              <img src="./imgs/Rock.png" alt="Player Hand" id="playerHand" />
            </div>
            <div class="gameImgs order-2 order-lg-3">
              <h3>Computer Hand</h3>
              <img
                src="./imgs/Rock.png"
                alt="Computer Hand"
                id="computerHand"
              />
            </div>
            <div class="gameImgs score order-3 order-lg-2">
              <span id="wins"></span>
              <span id="draw"></span>
              <span id="lose"></span>
              <span id="total"></span>
            </div>
          </div>
          <div class="buttonGroup">
            <button id="rock" value="rock" class="gameButton logged-in">
              Rock
            </button>
            <button id="paper" value="paper" class="gameButton logged-in">
              Paper
            </button>
            <button id="scissors" value="scissors" class="gameButton logged-in">
              Scissors
            </button>
            <button id="lizard" value="lizard" class="gameButton logged-in">
              Lizard
            </button>
            <button id="spock" value="spock" class="gameButton logged-in">
              Spock
            </button>
          </div>
        </div>
      </div>
    </div>
