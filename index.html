<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizzard & Spock Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="./imgs/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./imgs/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./imgs/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./imgs/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./imgs/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./imgs/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./imgs/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./imgs/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./imgs/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./imgs/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon/favicon-16x16.png">
    <link rel="manifest" href="./imgs/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./imgs/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon images -->
    <meta name="theme-color" content="#ffffff">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizzard & Spock Game">
    <meta name="description" content="Let's play rock, paper, scissors, lizard and spock!">
</head>
<body>

    <h1>Rock, Paper, Scissors, Lizzard & Spock</h1>

    <div class="container">
        <div class="grid">
            <div class="col">
                <img src="./descarga.png" alt="Game Picture" class="img-responsive">
            </div>
            <div class="col">
                <h2 id="result"></h2>
                <div class="miniGrid">
                    <div class="gameImgs">
                        <h3>Player Hand</h3>
                        <img src="./Rock.png" alt="Player Hand" id="playerHand">
                    </div>
                    <div class="gameImgs">
                        <h3>Computer Hand</h3>
                        <img src="./Rock.png" alt="Computer Hand" id="computerHand">
                    </div>
                </div>
                <div class="buttonGroup">
                    <button id="rock" value="rock" class="gameButton" onClick="ButtonPress(this)">Rock</button>
                    <button id="paper" value="paper" class="gameButton">Paper</button>
                    <button id="scissors" value="scissors" class="gameButton">Scissors</button>
                    <button id="lizzard" value="lizzard" class="gameButton">Lizzard</button>
                    <button id="spock" value="spock" class="gameButton">Spock</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
